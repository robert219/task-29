<input
  #inputField
  matInput
  [(ngModel)]="passwordText"
  (ngModelChange)="valueChanged()"
  [attr.type]="inputTypeMap.get(isPasswordVisible)"
  [placeholder]="placeholder"
/>

<button
  mat-icon-button
  matSuffix
  class="icon-button"
  type="button"
  (click)="togglePasswordVisibility()"
>
  <mat-icon>{{ iconMap.get(isPasswordVisible) }}</mat-icon>
</button>
